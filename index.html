        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            height: 320px;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            margin-top: 15px;
            color: #f2efef;
            transition: transform 0.2s, background-color 0.2s;
            background-color:black;
        }
        
        .card:hover {
            transform: scale(1.05);
            background-color: #282626;
            border-color: #007bff;
        }
        body{

        }
